spring.application.name=xeno
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Database
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Hikari - Add if needed
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=2
#spring.datasource.hikari.connection-timeout=30000
#spring.datasource.hikari.validation-timeout=5000

# SQL logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# JWT
app.jwt.secret=${JWT_SECRET}
jwt.secret=${JWT_SECRET}
jwt.expiration-seconds=7200


# Cache (Redis)
spring.cache.type=redis
spring.data.redis.url=${REDIS_URL}
spring.data.redis.host=${REDISHOST}
spring.data.redis.port=${REDISPORT}
spring.data.redis.password=${REDIS_PASSWORD}
spring.cache.redis.time-to-live=300000

# Cache TTLs (ISO-8601 Durations)
cache.ttl.default=PT5M
cache.ttl.revenue.daily=PT2M
cache.ttl.revenue.range=PT10M
cache.ttl.orders.statusBreakdown=PT1H
cache.ttl.customers.top=PT120M

# Mail (use MailHog or dev SMTP)
notification.enabled=true
spring.mail.host= smtp.gmail.com
spring.mail.port= 587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Security
spring.main.allow-bean-definition-overriding=true
security.token.key=${TOKEN_CRYPTO_KEY}

# RabbitMQ (DLX/DLQ) and listener tuning
sync.rabbit.dlx-exchange=sync.dlx
sync.rabbit.dlq-name=sync.jobs.dlq
sync.rabbit.dlq-routing-key=dlq
sync.rabbit.listener.concurrent-consumers=2
sync.rabbit.listener.max-concurrent-consumers=8
sync.rabbit.listener.default-requeue-rejected=false

# Messaging/queues
sync.messaging.enabled=true
sync.messaging.queue-prefix=sync.jobs.

# Scheduler
sync.scheduler.enabled=true
sync.scheduler.mode=FULL
sync.scheduler.intervalMinutes=30
sync.scheduler.targetTenant=ALL
sync.scheduler.cron=0 0/30 * * * *

# Shopify HTTP client timeouts (ms)
shopify.http.connect-timeout-ms=10000
shopify.http.read-timeout-ms=30000

# Reduce memory usage
org.gradle.jvmargs=-Xmx256m -XX:MaxMetaspaceSize=128m
org.gradle.daemon=false
org.gradle.parallel=false
org.gradle.configureondemand=false